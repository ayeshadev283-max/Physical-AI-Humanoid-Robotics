name: Link Check

on:
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:
  pull_request:
    branches: [ main, develop ]

jobs:
  link-check:
    name: Check Links in Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check links in docs/
        run: |
          find docs/ -name "*.md" -exec markdown-link-check --config .markdown-link-check.json {} \;
        continue-on-error: true

      - name: Check links in README
        run: markdown-link-check README.md --config .markdown-link-check.json
        continue-on-error: true

  broken-link-report:
    name: Report Broken Links
    runs-on: ubuntu-latest
    needs: link-check
    if: failure()

    steps:
      - name: Create issue for broken links
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Broken links detected in documentation',
              body: 'The link check workflow found broken links. Please review the workflow run logs and fix the broken links.',
              labels: ['documentation', 'bug']
            })
